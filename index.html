<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Marca - Semi Joias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Banner principal -->
    <header class="banner">
        <div class="banner-texto">
            <h1>Elegância e Estilo</h1>
            <p>Descubra nossas <strong>exclusivas coleções</strong> de semijoias.</p>
            <a href="#produtos" class="btn">Compre Agora</a>
        </div>
    </header>

    <!-- Seção de produtos -->
    <section id="produtos" class="produtos">
        <h2>Destaques</h2>
        <div class="grid">
            <div class="item">
                <img src="img/colar.jpg" alt="Colar Dourado">
                <h3>Colar Dourado</h3>
                <p>R$ 120</p>
            </div>
            <div class="item">
                <img src="img/anel.jpg" alt="Anel com Pedra">
                <h3>Anel com Pedra</h3>
                <p>R$ 180</p>
            </div>
            <div class="item">
                <img src="img/brincos.jpg" alt="Brincos de Argola">
                <h3>Brincos de Argola</h3>
                <p>R$ 150</p>
            </div>
            <div class="item">
                <img src="img/pulseira.jpg" alt="Pulseira Elegante">
                <h3>Pulsera Elegante</h3>
                <p>R$ 140</p>
            </div>
        </div>
    </section>

    <!-- Sobre nós -->
    <section class="sobre">
        <h2>Sobre Nós</h2>
        <p>Conheça mais sobre nossa história e compromisso com a qualidade.</p>
        <a href="https://wa.me/55SEUNUMERO" class="btn-dark">Entre em Contato</a>
    </section>

</body>
</index.html>
